<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Amazon Header</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header__top">
      <div class="header__logo">
        <img src="amazon-logo.webp" alt="Amazon Logo">
      </div>
      <div class="header__search">
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
      </div>
      <div class="header__nav">
        <div class="header__nav-item">
          <div class="header__nav-item-text">Hello, Sign in</div>
          <div class="header__nav-dropdown">
            <ul>
              <li><a href="#">Your Account</a></li>
              <li><a href="#">Your Orders</a></li>
              <li><a href="#">Your Lists</a></li>
              <li><a href="#">Your Recommendations</a></li>
              <li><a href="#">Your Prime Membership</a></li>
              <li><a href="#">Sell on Amazon</a></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
        </div>
        <div class="header__nav-item">
          <div class="header__nav-item-text">Returns</div>
        </div>
        <div class="header__nav-item">
          <div class="header__nav-item-text">Orders</div>
        </div>
        <div class="header__nav-item">
          <div class="header__nav-item-text">Cart</div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <ul>
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </div>
  </header>

  <script src="script.js">
  </script>
</body>

</html>
